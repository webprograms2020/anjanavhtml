<script>
function visakh(){
var k=document.getElementById("num");
//alert("Button clicked");
var num=k.value;
//checking whether the input value is a number or not 
var v=isNaN(num);
console.log(v);
if(num&&!v){


var res=(num>0)? "positive":"negative";
var n=document.querySelector("h2");
n.innerHTML=num+" "+" is a "+" "+res+" "+"number";
                }
else
alert("Please enter a number");

               }
